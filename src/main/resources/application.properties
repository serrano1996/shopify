# Habilitamos la consola de H2.
# http://localhost:{server.port}/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# URL de jdbc de conexión con la base de datos.
spring.datasource.url=jdbc:h2:mem:testdb
# Usuario y contraseña de la base de datos.
spring.datasource.username=sa
spring.datasource.password=
# Driver de conexión para H2.
spring.datasource.driverClassName=org.h2.Driver
# Generación automática del esquema.
spring.jpa.hibernate.ddl-auto=update
# Log de sentencia SQL ejecutadas.
spring.jpa.show-sql=true

# Manejo de sesiones a través de JDBC.
spring.session.store-type=jdbc
